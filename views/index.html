<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SPDI Demo App</title>
    
    <!-- The ngCloak directive is used to prevent the Angular {{}} templates from being briefly displayed while your application is loading -->
    <style type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
    <link rel="stylesheet" href="dist/css/app.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app="myApp" ng-cloak>       

      <div class="container" ng-controller="SampleController">
          <h1>Contact List App</h1>
        <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Number</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="contact in contactlist">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.number}}</td>
            </tbody>
        </table>
      </div>

      <div ng-controller="ExampleController">
      {{greeting}}
        </div>

      <div ng-view>
       
      </div>
      <a class="btn btn-default btn-sm" href="#/test"><i class="fa fa-cog fa-lg"></i> Test</a>
      <a class="btn btn-danger" href="#/"><i class="fa fa-trash-o fa-lg"></i> Delete</a>     
   <script src="dist/js/app.js"></script>
  </body>
</html>
